<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Image search - Homework 11</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="stylesheet" href="./css/hw-11.css" />

    <script type="module" src="./js/hw-11.js" defer></script>
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-act="active"
    />

    <main class="app">
      <div class="container center">
        <form class="search-form" id="image-search">
          <input
            class="query-input"
            type="text"
            name="query"
            id="query"
            placeholder="Search images..."
          />
          <button class="btn" type="submit">Search</button>
        </form>

        <section class="gallery">
          <article class="card">
            <img
              class="card-img"
              src="https://pixabay.com/get/g17345ce7c6637f7d59e69717dff7959c1e820c9c3cf0ca0f9d32993834cd1833d693ce72128a683f87f8fa0c2b70d170be77ffde7a1985ceceb98f0bb77580d3_640.jpg"
              alt="shepherd dog, dog, domestic animal"
            />

            <div class="card-stats">
              <div class="card-stats-item">
                <h2 class="card-stats-item-label">Likes</h2>
                <span class="card-stats-item-count">2137</span>
              </div>

              <div class="card-stats-item">
                <h2 class="card-stats-item-label">Views</h2>
                <span class="card-stats-item-count">69696969</span>
              </div>

              <div class="card-stats-item">
                <h2 class="card-stats-item-label">Comments</h2>
                <span class="card-stats-item-count">420</span>
              </div>

              <div class="card-stats-item">
                <h2 class="card-stats-item-label">Downloads</h2>
                <span class="card-stats-item-count">13371337</span>
              </div>
            </div>
          </article>
        </section>
      </div>
    </main>

    <load src="./partials/footer.html" />
  </body>
</html>
